<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>CSS의 기타속성</title>
<style>
p{
	background: green;
	width:100px; /*너비*/
	height:100px; /*높이*/
	border: 5px solid red; /*경계선*/
	color: white;
	opacity: 0.6; /*투명도. 1 불투명, 0 투명*/
	transform:rotate(25deg); /*w3c에서 css 2d transforms 태그 리스트 확인*/
}
</style>
</head>
<body>
<!--
	HTML의 모든 태그 요소는 사각형 즉 박스로 취급된다.
	(이러한 특징을 box-model 이라 불린다)
	또한 색상이 없는 투명이다.
-->

<p>
	자바개발자
</p>

</body>
</html>
